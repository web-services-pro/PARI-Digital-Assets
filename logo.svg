<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d7d5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9d7a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Geometric Logo -->
  <g transform="translate(100, 100)">
    <!-- Central diamond -->
    <polygon points="100,50 150,100 100,150 50,100" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    
    <!-- Top diamond -->
    <polygon points="100,0 125,25 100,50 75,25" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    
    <!-- Right diamond -->
    <polygon points="150,100 175,125 150,150 125,125" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    
    <!-- Bottom diamond -->
    <polygon points="100,150 125,175 100,200 75,175" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    
    <!-- Left diamond -->
    <polygon points="50,100 75,125 50,150 25,125" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    
    <!-- Corner squares -->
    <rect x="25" y="25" width="50" height="50" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    <rect x="125" y="25" width="50" height="50" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    <rect x="25" y="125" width="50" height="50" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    <rect x="125" y="125" width="50" height="50" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    
    <!-- Additional corner diamonds -->
    <polygon points="0,50 25,75 0,100 -25,75" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    <polygon points="200,50 225,75 200,100 175,75" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    <polygon points="50,0 75,25 50,50 25,25" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    <polygon points="150,0 175,25 150,50 125,25" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    <polygon points="50,150 75,175 50,200 25,175" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
    <polygon points="150,150 175,175 150,200 125,175" fill="#b8c5d6" stroke="#2d7d5f" stroke-width="3"/>
  </g>
  
  <!-- Main Text -->
  <text x="400" y="180" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="300" fill="#b8c5d6">PARI Digital Assets</text>
  
  <!-- Tagline -->
  <text x="400" y="240" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#b8c5d6" letter-spacing="3px">TURN YOUR ASSETS INTO PASSIVE RECURRING REVENUE</text>
</svg>
